<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page">
<head>
<meta charset="UTF-8" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
<link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
<link rel="stylesheet" href="#" th:href="@{/css/ironroller.css}" />
</head>
<body class="bg-light">
    <nav
        class="navbar navbar-expand-lg navbar-dark bg-success"
        th:fragment="header">
        <a class="navbar-brand" href="#" th:href="@{/}">Iron Roller</a>
        <button class="navbar-toggler" type="button"
            data-toggle="collapse" data-target="#navbarControl"
            aria-controls="navbarControlContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarControl">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#"
                    th:href="@{/home}"
                    th:classappend="${#request.getServletPath() == '/home' ? 'active' : ''}"><i
                        class="fas fa-home"></i> Inicio</a></li>
                <li class="nav-item dropdown"><a
                    class="nav-link dropdown-toggle" href="#"
                    id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false"><i class="fas fa-bars"></i>
                        Men√∫ </a>
                    <div class="dropdown-menu"
                        aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#"
                            th:href="@{/facturas}"
                            th:classappend="${#request.getServletPath().startsWith('/facturas') ? 'active' : ''}"><i
                            class="fas fa-file-invoice"></i> Facturas</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"
                            th:href="@{/contacto}"
                            th:classappend="${#request.getServletPath().startsWith('/contacto') ? 'active' : ''}"><i
                            class="fas fa-at"></i> Contacto</a>
                    </div></li>
            </ul>
        </div>
    </nav>
    <div role="main">
        <div th:include="this :: content"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- <script src="#" th:src="@{/js/magnabyte-connect.js}"></script> -->
</body>
</html>
