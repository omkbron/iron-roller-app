<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:include="layout/layout :: page">
<head>
<meta charset="UTF-8" />
<title>Cargar Factura</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container pt-3">
            <h1>Facturas</h1>
            <form action="/facturas/upload" method="post"
                enctype="multipart/form-data">
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input"
                            id="invoiceFile" name="invoiceFile"
                            aria-describedby="invoiceFileAddon04">
                        <label class="custom-file-label"
                            for="invoiceFile">Seleccionar
                            archivo</label>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary"
                            type="submit" id="invoiceFileAddon04">Cargar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div th:fragment="scripts">
        <script src="#" th:src="@{/js/factura/factura.js}"></script>
    </div>
</body>
</html>
